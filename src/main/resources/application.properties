spring.application.name=AWC_Consumer
server.port=8081

# Kafka Configuration
spring.kafka.bootstrap-servers=13.209.157.53:9092,15.164.111.153:9092,3.34.32.69:9092
spring.kafka.consumer.group-id=awc-consumer-group-new
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.enable-auto-commit=true
spring.kafka.consumer.properties.session.timeout.ms=30000
spring.kafka.consumer.properties.request.timeout.ms=40000
spring.kafka.consumer.properties.max.poll.interval.ms=300000

# Logging configuration
logging.level.com.example.awc_consumer=DEBUG
logging.level.org.springframework.kafka=DEBUG
logging.level.org.apache.kafka=INFO
logging.level.root=INFO
